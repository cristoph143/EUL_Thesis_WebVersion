<div class="homepage1 screen">
    <!-- Header -->
    <header class="header">
        <div class="text-container">
            <h1 class="h1-large">Welcome Back Josenians!</h1>
            <a class="btn-solid-lg" routerLinkActive="active-link" routerLink="/login">Sign in</a>
        </div>
    </header>
    <!-- end of header -->

    <!-- Request -->
    <div class="request">
        <div class="description_req">
            <h1 class="h1-large request">Donâ€™t have an Account? Request now!</h1>
            <p class="usjr_email">Use USJR Email provided by your Department</p>
        </div>
        <div class="form-group">
            <!-- form section for inputting text field of email type, school_id for text type and
                dropdown type for school_role like student and teacher -->
            <form class="form-inline" action="" [formGroup]="req_form" (ngSubmit)="onSubmitReq()">
                <div class="form-group">
                    <input type="email" formControlName="email_req" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="school_id_req" class="form-control" id="school_id" placeholder="School ID">
                </div>
                <div class="form-group">
                    <select class="form-control" id="role" formControlName="role_req">
                        <option value="">Select Role</option>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Request</button>
            </form>
        </div>
    </div>
    <!-- end of request -->
</div>
