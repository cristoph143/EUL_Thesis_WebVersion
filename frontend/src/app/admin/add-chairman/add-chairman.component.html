<mat-dialog-actions align="end">
    <button class="cent" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-dialog-actions>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Register New Chairman</mat-card-title>
        <mat-card-subtitle>Make sure all inputs are not empty</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <!-- SchoolID, First Name, Last Name, Email, Role, Department, Password, Approve -->
            <div class="rows">
                <mat-form-field>
                    <input matInput placeholder="School ID" formControlName="schoolID">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Approve" formControlName="approve">
                </mat-form-field>
            </div>
            <div class="rows">
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="first_name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="last_name">
                </mat-form-field>
            </div>
            <div class="rows">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>
            <div class="rows">
                <mat-form-field>
                    <input matInput placeholder="Role" formControlName="role">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Department" formControlName="department">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Submit</button>
        </mat-card-actions>
    </form>
</mat-card>
