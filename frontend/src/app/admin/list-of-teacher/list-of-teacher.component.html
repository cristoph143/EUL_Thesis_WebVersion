<div class="mat-elevation-z8" *ngIf="length > 0">
    <!-- input for search with filter -->
    <div class="search">
        <mat-form-field class="example-full-width">
            <input matInput [ngModel]='search' id="search" (ngModelChange)='onChanges($event)' class="search" placeholder="Search" />
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{col.key}}">
                {{ col.label }}
            </th>
            <td mat-cell *matCellDef="let element">
                <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                    <div class="btn-edit" *ngSwitchCase="'isEdit'">
                        <button mat-button (click)="element.isEdit = !element.isEdit">
                            <mat-icon>edit</mat-icon>
                            Edit
                        </button>
                    </div>
                    <div class="btn-edit" *ngSwitchCase="'isEdit'">
                        <button mat-button (click)="removeSelectedRows(element.SchoolID)">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                    </div>
                    <span *ngSwitchDefault>
                        {{ element[col.key] }}
                        <mat-icon *ngIf="element[col.key] == 1">check_circle</mat-icon>
                        <mat-icon *ngIf="element[col.key] == 0">cancel</mat-icon>
                    </span>
                </div>
                <div [ngSwitch]="col.type" *ngIf="element.isEdit">
                    <div class="btn-edit" *ngSwitchCase="'isEdit'">
                        <button mat-button (click)="element.isEdit = !element.isEdit" (click)="editRow(element)" [disabled]="disableSubmit(element.SchoolID)">
                            Done
                        </button>
                    </div>
                    <mat-form-field class="form-input" *ngSwitchDefault>
                        <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
                    </mat-form-field>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row no-data-row" *matNoDataRow>
            <td class="mat-cell">No data matching the filter "{{search}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="length" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<!-- if equal to zero -->
<div class="not" *ngIf="length == 0">
    <h1>There are no users</h1>
    <app-not-found></app-not-found>
</div>
