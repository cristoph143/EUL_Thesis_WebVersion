<app-navigate></app-navigate>
<div class="body">
    <mat-card-title>Login</mat-card-title>
    <div class="page">
        <div class="example-container grid">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your School ID</mat-label>
                    <input matInput #input id="id" placeholder="2018021020" formControlName="school_id" minlength="10" maxlength="10" required>
                    <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
                    <mat-error *ngIf="isFieldInvalid('school_id')">
                        School ID is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" minlength="5" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Password is <strong>required</strong>
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                </mat-form-field>
                <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
                <!-- <mat-checkbox class="example-margin">Forgot Password?</mat-checkbox> -->
                <button mat-button class="btn btn-primary" (click)="onSubmitLogin()">Submit</button>
                <!-- <button class="btn" (click)="reset()">Reset</button> -->
                <a (click)="nav('signup')" class="signup">Don't Have an Account! Click Here!</a>
            </form>
            <!-- <p>{{school_id}}</p> -->
        </div>
        <div class="grid right">
            <h1>Looking for Thesis/Dissertation?</h1>
            <h1>Want to Upload Thesis/Dissertation?</h1>
            <p>Login Now to Start your Journey!</p>
        </div>
    </div>
</div>
