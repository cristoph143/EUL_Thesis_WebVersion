    <div class="dropdown nav-list">
        <button class="dropbtn" *ngIf="isAuthenticated; then auth; else notAuth">Account
            <i class="fa fa-caret-down"></i>
        </button>
        <ng-template #auth>
            {{full_name}}
            <a routerLink="/login" routerLinkActive="active" (click)="logout()" *ngIf="isAuthenticated">Logout</a>
        </ng-template>
        <ng-template #notAuth>
            <div class="dropdown-content">
                <a routerLink="/login" routerLinkActive="active" (click)="nav('login')" *ngIf="!isAuthenticated">Login</a>
                <a routerLink="/register" routerLinkActive="active" (click)="nav('signup')" *ngIf="!isAuthenticated">Register</a>
            </div>
        </ng-template>
    </div>
