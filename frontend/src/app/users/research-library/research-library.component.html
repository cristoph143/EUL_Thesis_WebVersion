<div class="lower">
    <!-- search div -->
    <div class="search">
        <mat-form-field class="example-full-width">
            <input matInput [ngModel]='search' id="search" (ngModelChange)='onChange($event)' class="search" placeholder="Search" />
            <button mat-icon-button matSuffix>
                        <mat-icon>search</mat-icon>
                    </button>
            <button mat-icon-button matSuffix [matMenuTriggerFor]="menu">
                        <mat-icon>filter_list</mat-icon>
                    </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let filter of filters" (click)="filterBy(filter)">
                            {{filter}}
                        </button>
            </mat-menu>
        </mat-form-field>
    </div>
    <div class="content-research" *ngFor="let res of research$ index">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{res.title}}</mat-card-title>
                <mat-card-subtitle>{{res.abstracts}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button *ngIf="showDeleteButton(res)" (click)="deleteRes(res)">Delete</button>
                <button mat-button (click)="readMore(res)">READ MORE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="content-research" *ngIf="research$.length == 0">
        <mat-card>
            <app-not-found></app-not-found>
        </mat-card>
    </div>
</div>
