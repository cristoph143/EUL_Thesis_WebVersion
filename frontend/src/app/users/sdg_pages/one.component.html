<mat-dialog-actions align="end">
    <button class="cent" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="upper" id="backs">
            <div class="row">
                <!-- <mat-card-content class="image_back"> -->
                <img mat-card-avatar class="img" src="../../../../../assets/{{data.src}}" alt="image" />
                <!-- </mat-card-content> -->
                <div class="desc">
                    <mat-card-title-group>
                        <mat-card-title>{{data.title}}</mat-card-title>
                        <mat-card-subtitle>{{data.sub_title}}</mat-card-subtitle>
                    </mat-card-title-group>
                </div>
            </div>
        </div>
        <div class="lower">
            <!-- search div -->
            <div class="search">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Search" />
                    <!-- maticon search for button search -->
                    <button mat-icon-button matSuffix>
                        <mat-icon>search</mat-icon>
                    </button>
                    <!-- maticon filter for button filter -->
                    <button mat-icon-button matSuffix>
                        <mat-icon>filter_list</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <mat-card-content>
                <mat-tab-group mat-align-tabs="center">
                    <mat-tab label={{tab.label}} *ngFor="let tab of tabs">
                        <ng-template mat-tab-label>
                            <!-- <mat-icon class="example-tab-icon">{{tab.icon}}</mat-icon> -->
                            &nbsp;&nbsp;&nbsp; {{tab.label}}
                        </ng-template>
                        <!-- loop the research$ and display it by block -->
                        <div class="content-research" *ngFor="let res of data.curr">
                            <mat-card>
                                <mat-card-header>
                                    <mat-card-title>{{res.title}}</mat-card-title>
                                    <mat-card-subtitle>{{res.abstract}}</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-actions>
                                    <button mat-button>LIKE</button>
                                    <button mat-button>SHARE</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </div>
    </div>
</mat-dialog-content>
